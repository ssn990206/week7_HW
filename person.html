        <span class="textSM">新戶輸入邀請碼即可獲贈紅利點數1000點</span>
    </div>
    <div class="me mx-auto">
        <span class="info">個人資料修改</span>
        <hr>
        <form>
            <div class="form-group row mb-3">
                <label for="account" class="col-3 col-form-label">會員帳號</label>
                <div class="col-9">
                    <input type="text" readonly class="form-control-plaintext" id="account" value="email@example.com">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="name" class="col-3 col-form-label">會員姓名</label>
                <div class="col-9">
                    <input type="password" class="form-control" id="name">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="sex" class="col-3 col-form-label">會員性別</label>
                <div class="col-3">
                    <select class="form-control" id="sex">
                        <option>女</option>
                        <option>男</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="email" class="col-3 col-form-label">電子信箱</label>
                <div class="col-9">
                    <input type="password" class="form-control" id="email" placeholder="email@example.com">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="phone" class="col-3 col-form-label">手機號碼</label>
                <div class="col-9">
                    <input type="password" class="form-control" id="phone">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="contactAddress" class="col-3 col-form-label">聯絡地址</label>
                <div class="col-8">
                    <select class="form-control" id="country">
                        <option>台灣及離島</option>
                    </select>
                    <div class="d-flex mt-1">
                        <div class="col-4 mr-3">
                            <select class="form-control" id="county">
                                <option>高雄市</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select class="form-control" id="district">
                                <option>鹽埕區</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" class="form-control mt-1" placeholder="請輸入地址">
                    <div class="form-group row mt-3">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    我願意收到最新優惠情報
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="sebdAddress" class="col-3 col-form-label">配送地址</label>
                <div class="col-8">
                    <select class="form-control" id="country">
                        <option>台灣及離島</option>
                    </select>
                    <div class="d-flex mt-1">
                        <div class="col-4 mr-3">
                            <select class="form-control" id="county">
                                <option>高雄市</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select class="form-control" id="district">
                                <option>鹽埕區</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" class="form-control mt-1" placeholder="請輸入地址">
                    <button type="submit" class="btn btn-primary mt-3" style="padding: 5px 40px">確定修改</button>
                </div>
            </div>
        </form>
    </div>
    <div class="me mx-auto">
        <span class="info">修改密碼</span>
        <hr>
        <form>
            <div class="form-group row mb-3">
                <label for="name" class="col-3 col-form-label">舊密碼</label>
                <div class="col-9">
                    <input type="password" class="form-control" id="name">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="name" class="col-3 col-form-label">新密碼</label>
                <div class="col-9">
                    <input type="password" class="form-control" id="name">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="name" class="col-3 col-form-label">確認密碼</label>
                <div class="col-9">
                    <input type="password" class="form-control" id="name">
                    <button type="submit" class="btn btn-primary mt-3" style="padding: 5px 40px">變更密碼</button>
                </div>
            </div>
        </form>
    </div>
